<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="circle"></div>
    <header>
      <a href="#" class="logo">
        <img src="/images/logo.png" alt="logo" />
      </a>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Menu</a>
        </li>
        <li>
          <a href="#">What's New</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </header>
    <div class="content">
      <div class="textBox">
        <h2>It's not just Coffee<br /> It's <span>Starbucks</span></h2>
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
          Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
        </p>
        <a href="#">Learn More</a>
      </div>
      <div class="imgBox">
        <img src="/images/img1.png" alt="Cup of Cofee" class="starbucks" />
      </div>
    </div>
    <ul class="thumb">
      <li>
        <img src="/images/thumb1.png" alt="thumb 1" onclick="imgSlider('/images/img1.png'); changeCircleColor('#017143');" />
      </li>
      <li>
        <img src="/images/thumb2.png" alt="thumb 2" onclick="imgSlider('/images/img2.png'); changeCircleColor('#eb7495');" />
      </li>
      <li>
        <img src="/images/thumb3.png" alt="thumb 3" onclick="imgSlider('/images/img3.png'); changeCircleColor('#d752b1');" />
      </li>
    </ul>
    <ul class="sci">
      <li>
        <a href="#"><img src="/images/facebook.png" alt="facebook" /></a>
      </li>
      <li>
        <a href="#"><img src="/images/twitter.png" alt="twitter" /></a>
      </li>
      <li>
        <a href="#"><img src="/images/instagram.png" alt="instagram" /></a>
      </li>
    </ul>
  </section>

  <script src="./app.js"></script>
</body>
</html>
